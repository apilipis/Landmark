<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Landmark: A Blockchain Social Network</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-toggle.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <link rel="stylesheet" href="css/Landmark.css">

    
  </head>

  <body>


    <div style="background-image: linear-gradient(to bottom,#563d7c 0,#6f5499 100%); color:white; width:100%;">
      
      <div class="container lead">

	<div class="page-header tight-header">


	  <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
	    <div class="btn-group" role="group" aria-label="First group">
    	      <h1>Landmark</h1>      
	      <h4>
		<a id="contractHash">Landmark address not found (click to set)</a>	      </h4>
	      <p><a id="contractHash"></a></p>
	    </div>
	    <div class="input-group pull-right">
    	      <button class="btn btn-primary pull-right"
		      type="button" data-toggle="modal"
		      data-target="#PostModal">
		<i class="fa fa-plus-circle" aria-hidden="true"></i>
		&nbsp;
		Post
	      </button>
	    </div>
	  </div>
	  
	  
	</div>
	
	
      </div>

    </div>
</div>

<div class="container no-vertical">
  <div id="errorbox">
  </div>
</div>


<div class="container">

  <table class="table table-striped"  id="marks">
    <h3 id="noMarksFound" style="">
      Empty Landmark (possibly still loading)</h3>
    <thead>
      <tr>
	<th style="width: 4%"></th>
	<th style="width: 4%"></th>
	<th style="width: 92%"></th>
      </tr>
    </thead>

    <tbody>
    </tbody>
  </table>
</div>


<div class="container">

  <table class="table table-striped">
    <tbody>
      <tr>
	<td>Account hash:</td>
	<td id="accountHash"></td>
      </tr>


      <tr>
	<td>Account balance:</td>
	<td id="accountBalance"></td>
      </tr>
      
      <tr>
	<td>Total posts:</td>
	<td id="postCount">Unknown</td>
      </tr>

    </tbody>
  </table>
</div>



<!-- Modal -->
<div class="modal fade" id="PostModal" role="dialog">
  <div class="modal-dialog">
    
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Post to the Landmark</h4>
      </div>
      <div class="form-group modal-body">
	<label for="marktext"></label>
	<textarea id="marktext" rows="3"
		  placeholder="Set your mark here"
		  class="form-control input-lg"
		  type="text"></textarea>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-process-post"
		data-dismiss="modal">
	  Post
	</button>
      </div>
    </div>
    
  </div>
</div>




<footer class="bd-footer text-muted">
  <div class="container">
    <a href="https://github.com/thoppe/ethereum_Landmark">
      Landmark</a>
    <span id="versiontag"></span>
    <span>Decentralized, permanent, and uncensorable communication</span>
    <br>
    <a href="https://twitter.com/metasemantic?lang=en">@metasemantic</a>
  </div>
</footer>

<!-- jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<script src="js/bootstrap.min.js"></script>

<script src="js/web3.min.js"></script>

<script src="js/truffle-contract.js"></script>
<script src="js/app.js"></script>

</body>
</html>
