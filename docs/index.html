<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Landmark: A Blockchain Social Network</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/Landmark.css">

    
  </head>

  

  <body>


  <nav class="navbar navbar-default">
    <div class="container">

      <div class="navbar-header navbar-left">
	<div class="navbar-brand logo">Landmark</div>
      </div>

      <p class="navbar-text">
	<a class="" id="contractHash"
	   data-toggle="modal" data-target="#AddressChangeModal">
	  Landmark not found at address (click to set)</a>
      </p>
      

      <div class="navbar-right">
	<p class="navbar-text">
	  <a class="navbar-link" data-toggle="modal" data-target="#PostModal">
	    <i class="fa fa-plus-circle" aria-hidden="true"></i>
	    &nbsp; Post
	  </a>
	</p>
      </div>

<!---
      <button class="btn btn-primary navbar-btn navbar-right"
	      type="button" data-toggle="modal"
	      data-target="#PostModal">
	<i class="fa fa-plus-circle" aria-hidden="true"></i>
	&nbsp;
	Post
      </button>
--->
    </div>
  </nav>

  <div class="container">
    
    <div class="no-vertical" id="errorbox"></div>


    <table class="table table-striped"  id="marks">
      <h3 id="noMarksFound" class="text-muted">
	Looking for marks...</h3>
      <thead>
	<tr>
	  <th style="width: 4%"></th>
	  <th style="width: 4%"></th>
	  <th style="width: 92%"></th>
	</tr>
      </thead>

      <tbody>
      </tbody>
    </table>


    <table class="table table-striped">
      <tbody>
	<tr>
	  <td>Account hash:</td>
	  <td class="ellipsis" id="accountHash"></td>
	</tr>


	<tr>
	  <td>Account balance:</td>
	  <td id="accountBalance"></td>
	</tr>
	
	<tr>
	  <td>Total posts:</td>
	  <td id="postCount">Unknown</td>
	</tr>

      </tbody>
    </table>
</div>


<footer class="bd-footer text-muted">
  <div class="container">
    <a href="https://github.com/thoppe/ethereum_Landmark">
      Landmark</a>
    <span id="versiontag"></span>
    <span>is a decentralized, permanent, and uncensorable tool for communication</span>
    <br>
    <a href="https://twitter.com/metasemantic?lang=en">@metasemantic</a>
  </div>
</footer>


<div class="modal fade" id="PostModal" role="dialog">
  <div class="modal-dialog">
        
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Post to the Landmark</h4>
      </div>
      <div class="form-group modal-body">
	<label for="marktext"></label>
	<textarea id="marktext" rows="3"
		  placeholder="Set your mark here"
		  class="form-control input-lg"
		  type="text"></textarea>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-process-post"
		data-dismiss="modal">
	  Post
	</button>
      </div>
    </div>
    
  </div>
</div>



<div class="modal fade" id="AddressChangeModal" role="dialog">
  <div class="modal-dialog">
        
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Change Landmark location</h4>
      </div>
      <div class="form-group modal-body">
	<label for="modalAddressText"></label>
	<input id="modalAddressText"
		  placeholder=""
		  class="form-control input-lg"
		  type="text"></input>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-process-post"
		data-dismiss="modal">
	  Change
	</button>
      </div>
    </div>
    
  </div>
</div>






<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<script src="js/web3.min.js"></script>
<script src="js/truffle-contract.js"></script>

<script src="js/app.js"></script>


</body>
</html>
